services:
  server:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - .:/app
    environment:
      - CHROME_DRIVER=/usr/local/bin/chromedriver
      - CHROME_BINARY=/usr/bin/google-chrome
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

